<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin sign-up form</title>
</head>

<body>

    <div class="container row">
        <div class="hero">
            <div class="header">
                <img src="images/pose.png" id="poseidon-icon">
                <h1>Poseidon Travels</h1>
            </div>
        </div>
        <div class="form-box container column">
            
            <h2>Embark on your journey with Poseidon Travels. <br><br>
                Join us today and explore the world!</h2>
            <form target="#" method="get" class="container row">
                
                    <div class="inputs">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="inputs">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="inputs">
                        <label for="number">Phone number</label>
                        <input type="number" name="number" id="number">
                    </div>
                    <div class="inputs">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div class="inputs">
                        <label for="pwd2">Confirm password</label>
                        <input type="password" name="pwd2" id="pwd2">
                    </div>
              

                <button type="submit" id="submit-btn">Sign up</button>



            </form>
            <div class="sign-in">Already have an account? <a href="#rig">Sign in</a></div>
            <footer>Made by weBidji for The Odin Project.
                Photo by <a
                    href="https://unsplash.com/@cdombaxi_6?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Catia
                    Dombaxe</a> on Unsplash.

            </footer>
        </div>
    </div>

</body>

</html>
