<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin sign-up form</title>
</head>

<body>

    <div class="container row">
        <div class="photo"><img src="/images/beach.jpg" id="main-img"></div>
        <div class="form-box container column">
            <div class="disclaimer">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br><br>
                You know you want it.
            </div>
            <h1>Take me to the oceans</h1>
            <form class="container row">
                <div class="inputs">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>

                <div class="inputs">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="inputs">
                    <label for="number">Phone number</label>
                    <input type="number" name="number" id="number">
                </div>

                <div class="inputs">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd">
                </div>

                <div class="inputs">
                    <label for="pwd2">Confirm password</label>
                    <input type="password" name="pwd2" id="pwd2">
                </div>




            </form>
            <div class="sign-in">Already have an account?  <a href="#rig">Sign in</a></div>
        </div>
    </div>

</body>

</html>
