<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin sign-up form</title>
</head>

<body>

    <div class="main container row">

        <div class="hero">
            <div class="green-bg"></div>
            <div class="header">

                <h1>Poseidon Travels</h1>
                <br>
                <img src="images/pose.png" id="poseidon-icon">
            </div>
        </div>
        <div class="form-box container column">
            <div class="green-bg"></div>
            <h2>Embark on your journey with Poseidon Travels. <br><br>
                Join us today and explore the world!</h2>
            <form target="_self" method="get" id="sign-up-form" class="container row">

                <div class="inputs">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required min-length="3" max-length="30" pattern="^[^\d]*$">
                </div>
                <div class="inputs">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" required min-length="3" max-length="30" pattern="^[^\d]*$">
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required min-length="3" max-length="40">
                </div>
                <div class="inputs">
                    <label for="number">Phone number</label>
                    <input type="number" name="number" id="number" required min-length="9" max-length="13">
                </div>
                <div class="inputs">
                    <label for="pwd1">Password</label>
                    <input type="password" name="pwd1" id="pwd1" required min-length="8">
                </div>
                <div class="inputs">
                    <label for="pwd2">Confirm password</label>
                    <input type="password" name="pwd2" id="pwd2" required min-length="8">
                </div>


                <button type="submit" id="submit-btn">Sign up</button>



            </form>
            <div class="sign-in">Already have an account? <a href="#rig">Sign in</a></div>
            <footer>Made by weBidji for The Odin Project.
                Photo by <a
                    href="https://unsplash.com/@cdombaxi_6?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Catia
                    Dombaxe</a> on Unsplash.

            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
